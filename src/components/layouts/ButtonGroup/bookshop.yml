# ButtonGroup Component Configuration
# This file defines the ButtonGroup component for Bookshop CMS

spec:
  label: "Button Group"
  description: "A container for grouping multiple buttons with consistent spacing and alignment."
  icon: "layout"
  category: "Layout"
  tags: ["buttons", "layout", "group"]

# Component structure
content_blocks:
  button_blocks:
    label: "Buttons"
    description: "Add buttons to the group"
    multiple: true
    required: false
    component: "elements/button"

# Component properties
specs:
  - name: direction
    type: select
    label: "Direction"
    description: "Direction of button layout"
    default: "row"
    options:
      - label: "Row"
        value: "row"
      - label: "Column"
        value: "column"

  - name: align
    type: select
    label: "Alignment"
    description: "Alignment of buttons within the group"
    default: "start"
    options:
      - label: "Start"
        value: "start"
      - label: "Center"
        value: "center"
      - label: "End"
        value: "end"

  - name: gap
    type: select
    label: "Gap"
    description: "Gap between buttons"
    default: "md"
    options:
      - label: "None"
        value: "none"
      - label: "Extra Small"
        value: "xs"
      - label: "Small"
        value: "sm"
      - label: "Medium"
        value: "md"
      - label: "Large"
        value: "lg"
      - label: "Extra Large"
        value: "xl"
      - label: "2X Large"
        value: "2xl"

  - name: margin
    type: object
    label: "Margin"
    description: "Margin settings for the button group"
    fields:
      - name: top
        type: select
        label: "Top Margin"
        default: "none"
        options:
          - label: "None"
            value: "none"
          - label: "Extra Small"
            value: "xs"
          - label: "Small"
            value: "sm"
          - label: "Medium"
            value: "md"
          - label: "Large"
            value: "lg"
          - label: "Extra Large"
            value: "xl"
          - label: "2X Large"
            value: "2xl"
      - name: bottom
        type: select
        label: "Bottom Margin"
        default: "none"
        options:
          - label: "None"
            value: "none"
          - label: "Extra Small"
            value: "xs"
          - label: "Small"
            value: "sm"
          - label: "Medium"
            value: "md"
          - label: "Large"
            value: "lg"
          - label: "Extra Large"
            value: "xl"
          - label: "2X Large"
            value: "2xl"

# Component preview
preview:
  title: "Button Group"
  description: "A container for grouping multiple buttons"
  image: "/assets/images/button-group-preview.png"
