customSection:
  template: mdx_component
  inline: false
  preview:
    text: Custom Section
  definitions:
    component_name: CustomSection
    named_args:
      - editor_key: label
        type: string
        optional: true
        remove_empty: true
      - editor_key: contentSections
        type: array
      - editor_key: maxContentWidth
        type: string
        optional: true
        remove_empty: true
      - editor_key: paddingHorizontal
        type: string
        optional: true
        remove_empty: true
      - editor_key: paddingVertical
        type: string
        optional: true
        remove_empty: true
      - editor_key: colorScheme
        type: string
        optional: true
        remove_empty: true
      - editor_key: backgroundColor
        type: string
        optional: true
        remove_empty: true
      - editor_key: backgroundImage
        type: string
        optional: true
        remove_empty: true
      - editor_key: rounded
        type: boolean
        optional: true
  _inputs_from_glob:
    - /src/components/page-sections/builders/custom-section/custom-section.cloudcannon.inputs.yml
