heroCenter:
  template: mdx_component
  inline: false
  preview:
    text: Hero Center
  definitions:
    component_name: HeroCenter
    named_args:
      - editor_key: eyebrow
        type: string
        optional: true
        remove_empty: true
      - editor_key: heading
        type: string
        optional: true
        remove_empty: true
      - editor_key: subtext
        type: string
        optional: true
        remove_empty: true
      - editor_key: buttonSections
        type: array
        optional: true
      - editor_key: colorScheme
        type: string
        optional: true
        remove_empty: true
      - editor_key: backgroundColor
        type: string
        optional: true
        remove_empty: true
  _inputs_from_glob:
    - /src/components/page-sections/heroes/hero-center/hero-center.cloudcannon.inputs.yml

