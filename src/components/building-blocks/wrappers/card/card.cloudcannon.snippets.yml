Card:
  snippet: "<Card [[card_args]] />"
  params:
    card_args:
      parser: key_values
      options:
        models:
          - editor_key: label
          - editor_key: contentSections
          - editor_key: beforeContentSections
          - editor_key: afterContentSections
          - editor_key: maxContentWidth
          - editor_key: showBeforeAfter
          - editor_key: paddingHorizontal
          - editor_key: paddingVertical
          - editor_key: colorScheme
          - editor_key: backgroundColor
          - editor_key: backgroundImage
          - editor_key: link
          - editor_key: rounded
          - editor_key: border
        format:
          string_boundary:
            - '"'
          root_value_delimiter: "="
          root_pair_delimiter:
            - " "
          allow_booleans: true
  _inputs_from_glob:
    - /src/components/building-blocks/wrappers/card/card.cloudcannon.inputs.yml

