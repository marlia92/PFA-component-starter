carousel:
  template: mdx_component
  inline: false
  preview:
    text: Carousel
  definitions:
    component_name: Carousel
    named_args:
      - editor_key: label
        type: string
        optional: true
        remove_empty: true
      - editor_key: slides
        type: array
      - editor_key: autoPlay
        type: boolean
        optional: true
      - editor_key: autoScroll
        type: boolean
        optional: true
      - editor_key: slideWidthPercent
        type: number
        optional: true
      - editor_key: minSlideWidth
        type: number
        optional: true
  _inputs_from_glob:
    - /src/components/building-blocks/wrappers/carousel/carousel.cloudcannon.inputs.yml
