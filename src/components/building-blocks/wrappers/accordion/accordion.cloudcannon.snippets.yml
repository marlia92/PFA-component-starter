Accordion:
  snippet: "<Accordion [[accordion_args]] />"
  params:
    accordion_args:
      parser: key_values
      options:
        models:
          - editor_key: label
          - editor_key: items
          - editor_key: openFirst
          - editor_key: singleOpen
        format:
          string_boundary:
            - '"'
          root_value_delimiter: "="
          root_pair_delimiter:
            - " "
          allow_booleans: true
  _inputs_from_glob:
    - /src/components/building-blocks/wrappers/accordion/accordion.cloudcannon.inputs.yml

