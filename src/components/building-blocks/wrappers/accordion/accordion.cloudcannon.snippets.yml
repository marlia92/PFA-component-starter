accordion:
  template: mdx_component
  inline: false
  preview:
    text: Accordion
  definitions:
    component_name: Accordion
    named_args:
      - editor_key: label
        type: string
        optional: true
        remove_empty: true
      - editor_key: items
        type: array
      - editor_key: openFirst
        type: boolean
        optional: true
      - editor_key: singleOpen
        type: boolean
        optional: true
  _inputs_from_glob:
    - /src/components/building-blocks/wrappers/accordion/accordion.cloudcannon.inputs.yml
